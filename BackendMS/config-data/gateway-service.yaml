server:
  port: 8090
  
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-tool-service
          uri: lb://ms-tool-service
          predicates:
            - Path=/api/tools/**

        - id: ms-client-service
          uri: lb://ms-client-service
          predicates:
            - Path=/api/clients/**
