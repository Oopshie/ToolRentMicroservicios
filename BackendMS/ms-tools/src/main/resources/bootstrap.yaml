spring:
  application:
    name: ms-tools-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:8081/
  datasource:
    url: jdbc:postgresql://localhost:5432/AAAAAAAAAAAAAAAAAAAAA
    username: postgres
    password: 1234
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: AAAAAAAAAAAAAAAAAAAAAA
            client-secret: AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
            scope: openid,profile,email
            authorization-grant-type: authorization_code
            redirect-uri: "http://localhost:8090/login/oauth2/code/keycloak"
        provider:
          keycloak:
            issuer-uri: http://localhost:9090/realms/sisgr-realm AAAAAAAAAAAAAAAAAAAAAAAA
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9090/realms/sisgr-realm AAAAAAAAAAAAAAAAAAAAAA
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/